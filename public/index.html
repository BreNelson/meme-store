<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Meme Generator</title>
	</head>
	<body>
		
		<script type="text/javascript"> 
			function insertRating(){
				var ratee = document.getElementById("ratee").value;
				var stars = document.getElementById("stars").value;
				var comment = document.getElementById("comment").value;

				var xhr = new XMLHttpRequest();
				xhr.open("GET","http://localhost:3000/insertRating?ratee=" + ratee + "&stars=" + stars + "&comment=" + comment, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.send();
   			}
			
			function getWhich(){
				var xhr = new XMLHttpRequest();			
				
				xhr.open("GET","http://localhost:3000/meme", true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

				xhr.onreadystatechange = function() {
        			if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
						document.getElementById("rat").style.textAlign = "center";
            			document.getElementById("rat").innerHTML = this.responseText;     				}
				};
				
				xhr.send();
   			}

			   function insertMeme(){
				
				var url = document.getElementById("url").value;		
				
				var xhr = new XMLHttpRequest();	
				xhr.open("GET","http://localhost:3000/insertMeme?url=" + url, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.send();
   			}
		</script>

		<h1 style="text-align: center">Memes</h1>
		<form onSubmit="JavaScript:insertMeme()">
			<div id="temp"><input type="text" id="url"></div><br>
			<input type="submit" value="Submit your URL">
		  </form>
	</body>
</html>
